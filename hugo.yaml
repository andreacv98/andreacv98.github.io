baseURL: https://andreacv98.github.io/
languageCode: en-us
title: Andrea Colli-Vignarelli's Portfolio

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

background: "images/name-of-your-background-image.jpg"

# Manage languages
languages:
  en:
    languageName: English
    weight: 1
  it:
    languageName: Italian
    weight: 2

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/andreacv98/andreacv98.github.io

  features:
    # Enable portfolio section
    portfolio:
      enable: true
    # Enable Table of contents in reading page
    toc:
      enable: true
    darkMode:
      enable: true
  # Configure footer
  footer:
    enable: true